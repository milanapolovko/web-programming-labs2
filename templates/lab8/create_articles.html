{% extends "base.html" %}

{% block lab %}Лабораторная работа 8{% endblock %}
{% block style %}
    <link rel="stylesheet" href="{{url_for('static',filename='/lab5/create.css')}}">
{% endblock %}

{% block main %}
    <h1>Создание статьи</h1>
    <form action="/lab8/create" method="post">
        <div class="form-group">
            <label>
                Название статьи:
                <input type="text" maxlength="50" name="title">
            </label>
        </div>
    
        <div class="form-group">
            <label for="article_text">Текст статьи:</label>
            <textarea name="article_text"></textarea>
        </div>

        <div class="form-group">
            <button type="submit">Готово</button>
        </div>
    </form>
 
{% endblock %}
