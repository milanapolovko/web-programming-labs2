{% extends "base.html" %}

{% block lab %} Лабораторная работа 8 {% endblock %}
{% block style %}
    <link rel="stylesheet" href="{{url_for('static',filename='/lab5/login.css')}}">
{% endblock %} 

{% block main %}
    <h1>Вход в систему</h1>

    <form action="/lab8/login" method="post">
        <div>
            <label>
                Логин: <input type="text" name="login"  value="{{login}}">
            </label>
        </div>

        <div>
            <label>
                Пароль: <input type="password" name="password">
            </label>
        </div>

        <label>
            <input type="checkbox" name="remember"> Запомнить меня
        </label>
        
        <div>
            <span style="color: red; font-weight:bold">{{error}}</span>
        </div>
        
        <button type="submit">Вход</button>
    </form>
{% endblock %}
