{% extends "base.html" %}

{% block style %}
    <link rel="stylesheet" href="{{url_for('static',filename='order.css')}}">
{% endblock %}
{% block lab %} Лабораторная работа 3 {% endblock %}

{% block main %}
    <h1>Заказ напитка</h1>
    <div class="order-container"> 
        <form action="/lab3/pay">
            <div class="drink-selection">Напиток:</div>
            <label>
                <input type="radio" value="cofee" name="drink" checked>Кофе - 120р
            </label>
            <label>
                <input type="radio" value="black-tea" name="drink" checked>Черный чай - 80р
            </label>
            <label>
                <input type="radio" value="green-tea" name="drink" checked>Зеленый чай - 70р
            </label>

            <div div class="addons">Добавки:</div>
            <label>
                <input type="checkbox" name="milk">Молоко - 30р
            </label>
            <label>
                <input type="checkbox" name="sugar" checked>Сахар - 10р
            </label>
            
            <div>
                <button type="submit">Заказать</button>
            </div>
    </form>
{% endblock %}
