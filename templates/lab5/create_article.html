{% extends "base.html" %}

{% block lab %}Возведение чисел в степень{% endblock %}

{% block main %}
<h1>Создание статьи</h1>
<form action="/lab5/create" method="post">
    <div>
        <label>
            Название статьи:
            <input type="text" maxlength="50" name="title">
        </label>
    </div>

    <div>
        <textarea name="article_text"></textarea>
    </div>

    <div>
        <button type="submit">Готово</button>
    </div>
</form>
   
{% endblock %}
