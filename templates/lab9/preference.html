{% extends "base.html" %}

{% block main %}
   <h1>Что вам больше нравится?</h1>
   <form method="POST" action="/lab9/preference/{{ username }}/{{age}}/{{gender}}">
         <p>Имя пользователя: {{ username }}</p>
         <p>Возраст: {{ age }}</p>
         <p>Пол: {{ gender }}</p>
         <input type="radio" name="preference" value="вкусное" > Что-то вкусное<br>
         <input type="radio" name="preference" value="красивое"> Что-то красивое<br>
         <button type="submit">Далее</button>
   </form>
{% endblock %}
